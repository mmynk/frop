<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frop - File Drop</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Frop</h1>
            <p class="tagline">File drop, anywhere</p>
        </header>

        <!-- Landing State: Create or Join -->
        <div id="landing" class="view active">
            <div class="actions">
                <button id="createRoom" class="btn primary">Create Room</button>
                <div class="separator">or</div>
                <div class="join-form">
                    <input type="text" id="codeInput" placeholder="Enter code" maxlength="6" autocomplete="off">
                    <button id="joinRoom" class="btn">Join</button>
                </div>
            </div>
        </div>

        <!-- Waiting State: Showing code, waiting for peer -->
        <div id="waiting" class="view">
            <div class="code-display">
                <p>Share this code:</p>
                <div id="roomCode" class="code"></div>
                <p class="hint">Waiting for someone to join...</p>
            </div>
            <button id="cancelRoom" class="btn secondary">Cancel</button>
        </div>

        <!-- Connected State: Ready to transfer files -->
        <div id="connected" class="view">
            <div class="status-bar">
                <span class="status-dot connected"></span>
                <span>Connected</span>
            </div>

            <div id="dropzone" class="dropzone">
                <input type="file" id="fileInput" multiple hidden>
                <input type="file" id="folderInput" webkitdirectory hidden>
                <div class="dropzone-content">
                    <p>Drag & drop files here</p>
                    <p class="hint">or</p>
                    <div class="dropzone-buttons">
                        <button id="selectFiles" class="btn">Select Files</button>
                        <button id="selectFolder" class="btn">Select Folder</button>
                        <button id="sendClipboard" class="btn clipboard-btn" title="Send clipboard (Ctrl+V)">ðŸ“‹ Clipboard</button>
                    </div>
                </div>
            </div>

            <div id="transferList" class="transfer-list">
                <!-- Transfer items will be added here -->
            </div>

            <div id="clipboardList" class="clipboard-list">
                <!-- Received clipboard notifications will be added here -->
            </div>
        </div>

        <!-- Disconnected State -->
        <div id="disconnected" class="view">
            <p>Waiting for peer...</p>
            <button id="backToLanding" class="btn secondary">Start Over</button>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/mmynk/frop" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                <path d="M9 18c-4.51 2-5-2-7-2"/>
            </svg>
            <span>mmynk</span>
        </a>
    </footer>

    <div id="toastContainer" class="toast-container"></div>

    <script src="dist/bundle.js"></script>
</body>
</html>
